<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Demo</title>
    <style>
      div {
        margin-bottom: 10pt;
      }
    </style>
  </head>
  <body>
    <p>x = <span id="x-span">2021</span></p>
    <p>y = <span id="y-span">1025</span></p>
    <p>result = <span id="result-span">?</span></p>
    <div><button id="calc-btn">Calculate</button></div>

    <div>
      <button id="ask-btn">Ask</button>
    </div>
    <p>Computer's message: <span id="message"></span></p>
    <img src="" alt="" id="img1" width="200" />
    <script>
      function ask() {
        console.log("starting asking...");
        let userInput = prompt("What is your gender?");
        console.log(userInput);

        const msg = document.getElementById("message");
        const msgImg = document.getElementById("img1");

        if (
          userInput.toLowerCase() == "male" ||
          userInput.toLowerCase() == "m"
        ) {
          msg.innerText = "How are you, sir?";
          msgImg.src = "images/elephant.jpg";
        } else if (userInput == "female" || userInput == "F") {
          msg.innerText = "How are you, madam?";
          msgImg.src = "images/tiger1.jpg";
        } else {
          msg.innerText = "OK. I did not get your gender.";
        }
      }

      document.getElementById("ask-btn").onclick = function () {
        ask();
      };

      function calculate() {
        console.log("starting here...");

        const a = document.querySelector("#x-span").innerText;
        const b = document.getElementById("y-span").innerText;
        // console.log(a, b);
        // console.log(typeof a, typeof b);
        // let result = a + b;
        const aInt = parseInt(a);
        const bInt = parseInt(b);

        let result = add(aInt, bInt);
        console.log(result);

        const r = document.getElementById("result-span");
        // console.log(r);
        r.innerText = result;
        r.style.color = "red";
        r.style.fontSize = "30pt";
        r.style.textDecoration = "underline";
        // in CSS, we use font-size; in JavaScript, we use fontSize;

        console.log("...done!");
      }

      function add(arg1, arg2) {
        let result = arg1 + arg2;
        return result;
      }

      document.getElementById("calc-btn").onclick = function () {
        calculate();
      };
    </script>
  </body>
</html>
